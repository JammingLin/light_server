{% extends "rabc/index.html" %}
{%block title%} 用户管理 {% endblock %}
{%block sub_title %} 用户管理 {% endblock %}

{% block head %}
{% endblock %}

{% block inner %}

<table class="table table-hover">
    <thead>
    <tr>
        <th>账号</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% if data %}
    {% for item in data %}
        <tr data-key="{{ item.id }}">
            <td>{{ item.account }}</td>
            <td>
                <a href="javascript:;" class="btn btn-xs btn-default">设置角色</a>

            </td>
        </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>

{% endblock %}
